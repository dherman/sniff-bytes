name: publish

env:
  NODE_VERSION: 18.x
  NPM_REGISTRY: 'https://registry.npmjs.org'

on:
  push:
    tags:
      - v*
      - DRYRUN*

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      action: ${{ steps.action.outputs.type }}
    steps:
      - name: Get Tag Name
        uses: olegtarasov/get-tag@v2.1.2
        id: tagName
      - id: action
        name: Determine Action Type
        shell: bash
        run: |
          if [[ ${{ contains(steps.tagName.outputs.tag, 'DRYRUN') }} == true ]]
          then
            echo type=dryrun
            echo "type=dryrun" >> "$GITHUB_OUTPUT"
          else
            echo type=publish
            echo "type=publish" >> "$GITHUB_OUTPUT"
          fi

  macos-builds:
    name: Builds (macOS)
    needs: [setup]
    strategy:
      matrix:
        target: [aarch64-apple-darwin]
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Build
        uses: neon-actions/build@v0.2
        with:
          target: ${{ matrix.target }}
          node-version: ${{ env.NODE_VERSION }}
          npm-publish: false
          github-release: ${{ needs.setup.outputs.action == 'publish' }}

  publish:
    name: Publish
    needs: [setup, macos-builds]
    if: needs.setup.outputs.action == 'publish'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Publish
        uses: neon-actions/publish@v0.4.1
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: ${{ env.NPM_REGISTRY }}
          fetch-binaries: "*.tgz"
          github-release: true
